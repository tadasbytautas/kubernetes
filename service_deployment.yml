apiVersion: v1
kind: Service
metadata:
    name: my-service
spec:
    selector:
        app: myApp
    ports:
        - protocol: TCP
          port: 80
          targetPort: 80
    type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-deployment
spec:
    selector:
        matchLabels:
            app: myApp
    replicas: 3
    template:
        metadata:
            labels:
                app: myApp
        spec:
            containers:
                - name: busybox-deployment
                  image: nginx
                #   command: ['sh', '-c', 'sleep 3600']
                  ports:
                    - containerPort: 80
