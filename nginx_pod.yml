apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector: 
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector: 
    matchLabels:
      app: nginx
  replicas: 3
  template: 
    metadata: 
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: tbytautas/nginxsfia2
        ports:
        - containerPort: 80